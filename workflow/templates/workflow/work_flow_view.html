{% extends 'workflow/base.html' %}

{% block workflow-content %}

    <div class="row">
        <div class="col-md-5 mb-4">

            <div class="row mb-4">
                <div class="col-12">
                    {% include 'workflow/tasks_choice.html' %}
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    {% include 'workflow/assignments-choice.html' %}
                </div>
            </div>
        </div>

        <div class="col-md-7">

            <div class="row mb-4">
                <div class="col-12">
                    {% include 'workflow/rec_add_button.html' %}
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    {% include 'workflow/rec_tasks_overview.html' %}
                </div>
            </div>

        </div>
    </div>

    <label for="myInput"></label>
    <input class="form-control" id="myInput" type="text" placeholder="Search..">

     <script>
        $(document).ready(function(){
        $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#rec-tasks-table tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
        });
        });
</script>

{% endblock %}
