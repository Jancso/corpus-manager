{% extends 'workflow/base.html' %}

{% block workflow-content %}

    <div class="row mb-4">
        <div class="col-10"></div>

        <div class="col-2">
            <a href="{% url 'workflow:rec-create' %}" class="btn btn-primary">
                <i class="fas fa-plus-square pr-2"></i> Add a recording
            </a>
        </div>
    </div>

    <div class="card">
        <table class="table table-hover table-sm">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Segmentation</th>
            </tr>
            </thead>

            <tbody>
            {% for rec in recordings %}
                <tr>
                    <th scope="row">{{ rec.id }}</th>
                    <td>{{ rec.name }}</td>
                    <td>{{ rec.segmentation }}</td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>



{% endblock %}
