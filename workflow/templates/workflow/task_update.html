{% extends 'workflow/base.html' %}

{% block workflow-breadcrumb %}

    <li class="breadcrumb-item" aria-current="page">
        <a href="{% url 'workflow:rec-detail' task.recording.pk %}">
            {{ task.recording.name }}
        </a>
    </li>
    <li class=breadcrumb-item aria-current="page">{{ task.get_name_display.title }}</li>
    <li class=breadcrumb-item aria-current="page">Update</li>

{% endblock %}

{% block workflow-content %}
    <form action="{% url 'workflow:task-update' task.pk %}" method="post">{% csrf_token %}
        <table class="table">
            {{ form.as_table }}
        </table>

        <input class="btn btn-primary" type="submit"
               value="Update">
    </form>


{% endblock %}
