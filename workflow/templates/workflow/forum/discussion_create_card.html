<div class="card">
    <h6 class="card-header">Open new Discussion</h6>

    <div class="card-body">
        <form method="post">{% csrf_token %}
            <table class="table">
                {{ form.as_table }}
            </table>
            <input class="btn btn-primary"
                   type="submit"
                   value="Open">
        </form>
    </div>
</div>
