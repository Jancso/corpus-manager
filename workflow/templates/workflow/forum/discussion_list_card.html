<div class="accordion" id="accordion-discussions">

    {% for discussion in discussions %}

        <div class="card">
            <div class="card-header" id="heading{{ discussion.pk }}">
                <div class="row">
                    <div class="col-md-9">
                        <a class="h5" href="{% url 'workflow:discussion-detail' discussion.pk %}">
                            {{ discussion.title }}
                        </a>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-secondary w-100"
                                type="button"
                                data-toggle="collapse"
                                data-target="#collapse{{ discussion.pk }}"
                                aria-expanded="true"
                                aria-controls="collapse{{ discussion.pk }}">
                            <i class="fas fa-angle-double-down"></i>
                        </button>
                    </div>
                </div>

                <i>
                    #{{ discussion.pk }}
                    opened on {{ discussion.create_time }} by
                    <a href="{% url 'users:user-detail' discussion.author.pk %}">
                        {{ discussion.author }}
                    </a>
                </i>

            </div>

            <div id="collapse{{ discussion.pk }}"
                 class="collapse"
                 aria-labelledby="heading{{ discussion.pk }}"
                 data-parent="#accordion-discussions">
                <div class="card-body">
                    {{ discussion.description }}
                </div>
            </div>
        </div>

    {% endfor %}
</div>
