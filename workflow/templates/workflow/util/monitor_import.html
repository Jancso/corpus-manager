{% extends 'workflow/base.html' %}

{% block workflow-breadcrumb %}
    <li class="breadcrumb-item active" aria-current="page">Monitor Import</li>
{% endblock %}


{% block workflow-content %}
    <div id="monitor-import">
        <form class="mb-5" method="post" enctype="multipart/form-data">{% csrf_token %}
            {{ form.as_p }}
            <input id="monitor-import-btn" class="btn btn-primary"
                   type="submit" value="Import">
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $("#monitor-import-btn").click(function () {
                $(this).prop("disabled", true);
                $("#monitor-import").append(
                    `<span class="spinner-border" role="status" aria-hidden="true"></span>`
                );
            });
        });
    </script>
{% endblock %}
