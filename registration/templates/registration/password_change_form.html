{% extends 'base/base.html' %}

{% block content %}

    {% include 'base/settings-breadcrumb.html' %}


    <form method="post" action="{% url 'password_change' %}">
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
        </table>

        <input class="btn btn-primary" type="submit" value="Change Password">

    </form>

    <script>
        $(function () {
            $('#settings-link').addClass('active');
        })
    </script>

{% endblock %}
