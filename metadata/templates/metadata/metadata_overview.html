{% extends 'metadata/base.html' %}

{% block metadata-content %}

    <div class="row">

        <div class="col-md-4"></div>

        <div class="col-md-4">
            <div class="row mb-4">
                <div class="col-12">
                    <a class="btn w-100 h-100 btn-primary"
                       href="{% url 'metadata:corpus-detail' %}">
                        Corpus
                    </a>
                </div>
            </div>

            <hr/>

            <div class="row mb-4">
                <div class="col-12">
                    <a class="btn w-100 h-100 btn-primary"
                       href="{% url 'metadata:session-list' %}">
                        Sessions
                    </a>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-12">
                    <a class="btn w-100 h-100 btn-primary"
                       href="{% url 'metadata:participant-list' %}">
                        Participants
                    </a>
                </div>
            </div>


            <div class="row mb-4">
                <div class="col-12">
                    <a class="btn w-100 h-100 btn-primary"
                       href="{% url 'metadata:rec-list' %}">
                        Recordings
                    </a>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-12">
                    <a class="btn w-100 h-100 btn-primary"
                       href="{% url 'metadata:file-list' %}">
                        Files
                    </a>
                </div>
            </div>

            <hr/>

            <div class="row mb-4">
                <div class="col-12">
                    <a class="btn w-100 h-100 btn-primary"
                       href="{% url 'metadata:role-list' %}">
                        Roles
                    </a>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-12">
                    <a class="btn w-100 h-100 btn-primary"
                       href="{% url 'metadata:language-list' %}">
                        Languages
                    </a>
                </div>
            </div>

            {% if request.user.is_superuser %}
                <div class="row mt-5">
                    <div class="col-12">
                        <a class="btn w-100 h-100 btn-danger"
                           href="{% url 'metadata:metadata-import' %}">
                            Metadata Import
                        </a>
                    </div>
                </div>
            {% endif %}

        </div>

        <div class="col-md-2"></div>

    </div>

{% endblock %}
