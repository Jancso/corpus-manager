{% extends 'metadata/base.html' %}


{% block metadata-content %}

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">

            <div class="card">
                <div class="card-header">
                    <h6>Corpus
                        <a class="float-right"
                           href="{% url 'metadata:corpus-update' %}">
                            <i class="fas fa-edit"></i>
                        </a>
                    </h6>
                </div>
                <div class="card-body">

                    <h6>General</h6>

                    <table class="table">
                        <tr>
                            <th>Name:</th>
                            <td class="w-75">{{ corpus.name }}</td>
                        </tr>
                    </table>

                    <hr class="mt-5">

                    <h6 class="mt-5">Location</h6>
                    {% include 'metadata/corpus/location.html' %}

                    <hr class="mt-5">

                    <h6 class="mt-5">Project</h6>
                    {% include 'metadata/corpus/project.html' %}

                    <hr class="mt-5">

                    <h6 class="mt-5">Content</h6>
                    {% include 'metadata/corpus/content.html' %}

                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>

{% endblock %}
