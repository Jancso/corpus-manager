{% extends 'metadata/base.html' %}


{% block metadata-content %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header h6">
                    Update corpus
                </div>
                <div class="card-body">
                    <form method="post">{% csrf_token %}
                        <table class="table">
                            {{ corpus_form.as_table }}
                            {{ communication_context_form }}
                            {{ location_form }}
                            {{ project_form }}
                            {{ contact_form }}
                        </table>
                        <input value="Update" type="submit"
                               class="btn btn-primary float-right">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
{% endblock %}
