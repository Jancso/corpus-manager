<div class="card">
    <div class="card-header">
        <h6>Sessions
            <span class="badge badge-dark ml-2">{{ session_count }}</span>
        </h6>
    </div>

    <div class="card-body">

        {% include 'base/pagination.html' %}

        <table id="sessions-table"
               class="table table-sm table-responsive table-hover">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Date</th>
                <th scope="col">Age of target child</th>
                <th scope="col">Situation</th>
            </tr>

            </thead>
            <tbody>
            {% for session in page_obj %}
                <tr>
                    <td>
                        <span style="white-space: nowrap;">
                            <a href="{% url 'metadata:session-detail' session.pk %}">
                            {{ session.name }}
                            </a>
                        </span>
                    </td>
                    <td>
                        <span style="white-space: nowrap;">
                        {{ session.date }}
                        </span>
                    </td>
                    <td>{{ session.get_target_child_age }}</td>
                    <td>{{ session.situation }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

</div>
