<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">

            <div class="h6">Sessions
                <span class="badge bg-dark ml-2">{{ session_count }}</span>
            </div>

            {% include 'base/pagination.html' %}

            <a href="{% url 'metadata:session-csv-export' %}"
               class="btn btn-secondary btn-sm">
                <i class="fas fa-download pr-2"></i> Export CSV
            </a>

        </div>
    </div>

    <div class="card-body">

        <table id="sessions-table"
               class="table table-responsive table-hover">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Date</th>
                <th scope="col">Age of target child</th>
                <th scope="col">Situation</th>
            </tr>

            </thead>
            <tbody>
            {% for session in page_obj %}
                <tr>
                    <td>
                        <span style="white-space: nowrap;">
                            <a href="{% url 'metadata:session-detail' session.pk %}">
                            {{ session.name }}
                            </a>
                        </span>
                    </td>
                    <td>
                        <span style="white-space: nowrap;">
                        {{ session.date }}
                        </span>
                    </td>
                    <td>{{ session.get_target_child_age }}</td>
                    <td>{{ session.situation }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

</div>
