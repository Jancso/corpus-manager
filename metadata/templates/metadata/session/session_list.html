{% extends 'metadata/base.html' %}

{% block metadata-breadcrumb %}
    <li class=breadcrumb-item>
        <a href="{% url 'metadata:session-list' %}">
            Sessions
        </a>
    </li>
{% endblock %}


{% block metadata-content %}
    <div class="row">
        <div class="col-xl-8">
            <div class="col-xl-12">
                {% include "metadata/session/session_list_card.html" %}
            </div>
        </div>

        <div class="col-xl-4">
            <div class="card">
                <div class="card-header">
                    <h6>Filter</h6>
                </div>

                <div class="card-body">
                    <form action="" method="get">
                        <table class="table">
                            {{ filter.form.as_table }}
                            <tr>
                                <th><label>Age of target
                                    child:</label></th>
                                <td><input type="text" name="age_min"
                                           class="form-control"
                                           placeholder="Min. age of target child"
                                           id="id_age_min">
                                    -
                                    <input type="text" name="age_max"
                                           class="form-control"
                                           placeholder="Max. age of target child"
                                           id="id_age_max">
                                </td>
                            </tr>
                        </table>

                        <input class="btn btn-primary btn-sm " type="submit"
                               value="Filter"/>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
