{% extends 'metadata/base.html' %}

{% block metadata-breadcrumb %}
    <li class=breadcrumb-item>
        <a href="{% url 'metadata:session-list' %}">
            Sessions
        </a>
    </li>
{% endblock %}


{% block metadata-content %}
    <div class="row gy-3">
        <div class="col-xl-8 order-sm-5 order-xl-1">
            <div class="col-xl-12">
                {% include "metadata/session/session_list_card.html" %}
            </div>
        </div>

        <div class="col-xl-4 order-sm-1 order-xl-5">
            <div class="card">
                <div class="card-header">
                    <h6>Filter</h6>
                </div>

                <div class="card-body">
                    <form action="" method="get">
                        <table class="table">
                            {{ session_filter_form.as_table }}
                        </table>

                        <input class="btn btn-primary btn-sm " type="submit"
                               value="Filter"/>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
