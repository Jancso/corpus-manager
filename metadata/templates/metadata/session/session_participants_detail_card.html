<div class="card">
    <h6 class="card-header">
        Participants
    </h6>

    <div class="card-body">
        <table class="table table-hover table-responsive">
            <thead>
            <tr>
                <th scope="col">Participant</th>
                <th scope="col">Role</th>
            </tr>
            </thead>
            <tbody>
            {% for participant in participants %}
                <tr>
                    <td>
                        <a href="{% url 'metadata:participant-detail' participant.participant.pk %}">
                            {{ participant.participant.short_name }}
                        </a>
                        </td>
                    <td>
                        {% for role in participant.roles.all %}
                            {% if forloop.last %}
                                {{ role.name }}
                            {% else %}
                                {{ role.name }},
                            {% endif %}
                        {% endfor %}
                    </td>
                    <td>
                        <form action="{% url 'metadata:session-participant-delete' spk=session.pk ppk=participant.pk %}"
                              method="POST">{% csrf_token %}
                            <button class="btn participant-trash" type="submit"><i class="fas fa-trash-alt"></i></button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

</div>
