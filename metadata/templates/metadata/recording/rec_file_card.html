<div class="card">
    <h6 class="card-header">
        Files
    </h6>

    <div class="card-body">
        <table class="table table-hover table-responsive">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Size</th>
                </tr>
            </thead>
            <tbody>
                {% for file in  recording.file_set.all %}
                    <tr>
                        <td>{{ file.name }}</td>
                        <td>{{ file.duration }}</td>
                        <td>{{ file.get_human_readable_size }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>
