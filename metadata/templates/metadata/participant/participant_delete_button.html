<!-- Button trigger modal -->
<button type="button" class="btn btn-danger" data-toggle="modal"
        data-target="#exampleModal">
    <i class="fas fa-trash-alt pr-2"></i>
    Delete participant
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    Delete {{ participant.short_name }}
                </h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete the participant
                <p class="pt-2"><b>{{ participant.short_name }}</b>
                <p>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">No, don't delete
                </button>
                <form action="{% url 'metadata:participant-delete' participant.pk %}"
                      method="POST">{% csrf_token %}
                    <input class="btn btn-danger" type="submit"
                           value="Yes, delete">
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        if (!$("#exampleModal").parent().is('body'))
            $("#exampleModal").appendTo("body");
    });
</script>
