<nav aria-label="..." class="mt-3 mb-5">
    <ul class="pagination justify-content-center">

        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link"
                   href="?page={{ page_obj.previous_page_number }}"
                   tabindex="-1">&laquo; Previous
                </a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">&laquo;
                    Previous</a>
            </li>
        {% endif %}

        <li class="page-item">
            <a class="page-link" href="?page=1">First</a>
        </li>


        <li class="page-item active">
            <a class="page-link" href="#">Page {{ page_obj.number }}
                of {{ page_obj.paginator.num_pages }} <span
                        class="sr-only">(current)</span>
            </a>
        </li>

        <li class="page-item">
            <a class="page-link"
               href="?page={{ page_obj.paginator.num_pages }}">Last
            </a>
        </li>

        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link"
                   href="?page={{ page_obj.next_page_number }}">Next
                    &raquo;</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="#">Next &raquo;</a>
            </li>
        {% endif %}
    </ul>
</nav>
