{% extends 'users/base.html' %}

{% block user-breadcrumb %}

{% endblock %}

{% block user-content %}

    {% for group in object_list %}
        <div class="row">
            {% for object in group %}
                <div class="col-md-3 mb-2">
                    {% include 'users/user-short.html' with user=object %}
                </div>
            {% endfor %}
        </div>
    {% endfor %}

    <script>
        $(function () {
            $('#team-link').addClass('active');
        })
    </script>

{% endblock %}
