<div class="card">
    <h5 class="card-header bg-light text-center">
        <a href="{% url 'users:user-detail' user.pk %}">{{ user.get_full_name }}</a>
    </h5>
    <div class="card-body">

        <div class="row">
            <div class="col-12 text-center">
                        <img src="{{ user.userprofile.image.url }}"
             id="user-image"
             class="p-3 rounded-circle img-fluid">
            </div>
        </div>

        <table class="table mt-5">
            <tbody>
            <tr>
                <td><i class="fas fa-envelope pr-2"></i></td>
                <td>
                    <a href="mailto:{{ user.email }}">{{ user.email }}</a>
                </td>
            </tr>
            <tr>
                <td><i class="fas fa-user-tag pr-2"></i></td>
                <td>{{ user.userprofile.get_job_function_display }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
